<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />


    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child1">

            <div class="profile">
                <img src="profile.jpg" alt="profile image">
                <p>Do-it <br> <span>Demon Thor</span></p>
            </div>
            <hr>
            <div class="set">
                <div class="task-body">
            
                    <p><i class="fa-regular fa-calendar"></i> <span class="space">Today tasks</span> </p>
                    <div class="task">
                        <p class="dot"><i class="fa-solid fa-circle pink"></i> Perssonal</p>
                        <p class="dot"><i class="fa-solid fa-circle blue"></i> Freelance</p>
                        <p class="dot"><i class="fa-solid fa-circle yellow"></i> Work</p>
                        <p class="plus"><i class="fa-solid fa-square-plus"></i> Add filter</p>
                    </div>
                        
                    </div>
                    <div>
                        
                        <p><i class="fa-solid fa-clock-rotate-left"></i> <span class="space">Scheduled tasks</span> </p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-gear"></i> <span class="space">Settings</span></p>
                    </div>
            </div>
            
        </div>
        <div class="child2">
            <center>
                <div class="head">
                    <h2>Today main focus</h2>
                    <h1><b>Design team meeting</b></h1>
                </div>
    
                <div class="box1">
                    <p>
                       <label for="typing"><i class="fa-solid fa-circle pink"></i><i class="fa-solid fa-circle blue"></i><i class="fa-solid fa-circle yellow"></i></label> 
                       <input type="text" name="typing" id="typing" placeholder="What is your next task?">
                       <i class="fa-regular fa-clock"></i><i class="fa-solid fa-calendar-week"></i>
                    </p>
                </div>
    
                <div class="shedule">
                    <p>
                        <i class="fa-solid fa-circle pink"></i> Work out <span class="sp">8:00 am</span>
                        <i class="fa-solid fa-circle-check"></i>
                        
                    </p>
                </div>
                <div class="shedule">
                    <p>
                        <i class="fa-solid fa-circle yellow"></i> Design team meeting <span class="sp1">2:30 am</span>
                        <i class="fa-regular fa-circle"></i>
                    </p>
                </div>
                <div class="shedule">
                    <p>
                        <i class="fa-solid fa-circle blue"></i> hand off the project <span class="sp2">7:00 am</span>
                        <i class="fa-regular fa-circle"></i>
                    </p>
                </div>
                <div class="shedule">
                    <p>
                        <i class="fa-solid fa-circle pink"></i> Read 5 pages of "sprint" <span class="sp3">10:30 am</span>
                        <i class="fa-regular fa-circle"></i>
                    </p>
                </div>
            </div>

            </center>
            
    </div>
</body>
</html>
