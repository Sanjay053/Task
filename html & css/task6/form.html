<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PRODUCT ORDER FORM</h1>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <div class="parent1">
            <div class="child1a left">
                <label for="fname">First Name&emsp;&emsp;&emsp;&ensp;&emsp;: </label><input type="text" name="fname" id="fname" 
               placeholder="Your First Name" >
            </div>
            <div class="child1b right">
                <label for="lname">Last Name &emsp;&emsp;&emsp;&nbsp; : </label><input type="text" name="lname" id="lname" 
                placeholder="Your Last Name">
            </div>
        </div>
        <div class="parent2">
            <div class="child2">
               <label for="mail">Email Address &ensp;&emsp;&ensp;:</label> <input type="text" name="mail" id="mail" placeholder="mail@example.com">
            </div>
        </div>
        <div class="parent3">
            <div class="child3"><label for="phone">Phone Number &emsp;&emsp;&ensp;:</label> <input type="text" name="india" id="india" value="+91"><input type="text" maxlength="10" placeholder="??????????" id="phone" name="phone">
            </div>
           </div>
        <div class="parent4">
            <div class="child4"><label for="baddress">Billing Address &nbsp;:</label><input type="text" id="baddress" placeholder="Billing Address" name="baddress">
            </div>
            </div>
        <div class="parent5">
            <div class="child5">
                <label for="uaddress">Your Address&ensp;&nbsp;&ensp;&ensp;&emsp;:</label> <input type="text" id="uaddress" placeholder="Your Address" name="uaddress">
             </div>
          </div>
        <div class="parent6">
            <div class="child6a">
               <label for="city">City&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;:</label> <input type="text" name="city" id="city" name="city" placeholder="Your City">
            </div>
            <div class="child6b">
               <label for="state">State / Province :</label> <input type="text" id="state" name="state" placeholder="Your State or Province">
            </div>
        </div>
        <div class="parent7">
            <div class="child7a">
                <label for="zip">Zip Code &emsp;&emsp;&emsp;&emsp;&ensp;&ensp;:</label><input type="text" name="zip" id="zip" placeholder="Zip Code">
            </div>
            <div class="child7b">
               <label for="country">Country &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;:</label> &nbsp; <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                    <option value="Landon">Landon</option>
                    <option value="Africa">Africa</option>
                    <option value="China">China</option>
                </select>
            </div>
        </div>
        <div class="parent8">
            <div class="child8a">
                <BUtton class="button" id="submit" value="Place order">PLACE ORDER</BUtton>
            </div>
            <div class="child8b">
                <BUtton class="button" id="reset" value="reset">RESET</BUtton>
            </div>
        </div>

    </form>

    <footer>
        <p>&copy; 2017 Product Order Form.All Rights Reserved | Design by <a href="https://w3layouts.com/">W3layouts</a></p>
    </footer>
</body>
</html>
