<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
  <div class="main">
    <!-- top box -->
    <div class="top-right"></div>
        <!-- form tag-->
        <form id="form">
          <!-- image upload left side -->
            <div class="img">
              <img src="image.png" alt="img" class="img">
            </div>
            <!-- login right side -->
            <div class="login-side">
              <h1> LOGIN </h1>
              <div>
                <!-- username -->
                <fieldset>
                  <legend>username</legend>
                  <input type="text" name="uname" id="uname">
                </fieldset>
              </div>

              <!-- password -->
              <div>
                <fieldset>
                  <legend>password</legend>
                  <input type="password" name="pass" id="pass">
                </fieldset>
              </div>

              <!-- checkbox -->
              <div>
                <input type="checkbox" name="check" id="check"><label for="check">Remember me</label>            
              </div>

              <!-- sign up button -->
              <div>
                <input type="button" name="submit" id="submit" value="Sign in" >
              </div>
              <div class="sign">
                <p>Don't have an account? <a href="#">sign up</a> </p>
              </div>
              <!-- social media logs -->
              <div class="logo">
                <p>Login with social media</p>
                <span><i class="fa-brands fa-facebook"></i></span> <span><i class="fa-brands fa-twitter"></i>
                </span> <span><i class="fa-brands fa-instagram"></i></span>
              </div>
              </div>

        </form>
        <!-- bottom box -->
        <div class="bottom-left"></div>
  </div>
        
    
</body>
</html>
