<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using bootstrap</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="bg-img">
    <!-- opening container -->
    <div class="container mb-5">
      <!-- heading -->
      <h1 class="text-center font-monospace">PRODUCT ORDER FORM</h1>

      <!-- form tag -->
        <form class="w-100 needs-validation" autocomplete="on" novalidate>
          
          <!-- Firstname & Lastname -->
          <div class="row">
            <!-- firstname -->
            <div class="col-sm-2">
              <label for="firstname">FIRST NAME</label> 
            </div>
            <div class="col-sm-1">:</div>
            <div class="col-sm-3">
             <input type="text" name="firstname" id="firstname" placeholder="Your First Name" class="form-control transparent-input text-white" required>
             </div>
            <!-- lastname -->
            <div class="col-sm-2">
              <label for="lastname">LAST NAME</label>
            </div>
            <div class="col-sm">:</div>
            <div class="col-sm-3">
              <input type="text" name="lastname" id="lastname" placeholder="Your Last Name" class="form-control transparent-input text-white">
            </div>
          </div>
          <!-- Email Address-->
          <div class="row">
            <div class="col-sm-2">
              <label for="email">EMAIL ADDRESS</label>
            </div>
            <div class="col-sm-1">:</div>
            <div class="col-sm-3">
              <input type="email" name="email" id="email" placeholder="Mail@example.com" class="form-control transparent-input text-white" aria-describedby="emailHelp" required >
            </div>
          </div>
          <!-- Phone Number-->
          <div class="row">
            <div class="col-sm-2">
              <label for="telcode">PHONE NUMBER</label>
            </div>
            <div class="col-sm-1">:</div>
            <div class="col-sm-1">
              <input type="tel" name="telcode" id="telcode" value="+91" class="form-control transparent-input text-white" required>
            </div>
            <div class="col-sm-2">
              <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="??????????" class="form-control transparent-input text-white" required>
            </div>
          </div>
          <!-- Billing Address -->
          <div class="row my-3">
            <div class="col-sm-2">
              <label for="bill">BILLING ADDRESS</label>
            </div>  
            <div class="col-sm-1">:</div>
            <div class="col-sm-9">
              <input type="text" name="bill" id="bill" placeholder="Billing Address" class="form-control transparent-input text-white" required>
            </div>
          </div>
          <!-- Your Address -->
          <div class="row">
            <div class="col-sm-2">
              <label for="address">YOUR ADDRESS</label>
            </div>
            <div class="col-sm-1">:</div>
            <div class="col-sm-9">
              <input type="text" name="address" id="address" placeholder="Your Address" class="form-control transparent-input text-white" required>
            </div>
          </div>
          <!-- City & State-->
          <div class="row">
            <!-- City -->
              <div class="col-sm-2">
                <label for="city">CITY</label>
              </div>
              <div class="col-sm-1">:</div>
              <div class="col-sm-3">
              <input type="text" name="city" id="city" placeholder="Your City" class="form-control transparent-input text-white" required>
            </div>
            <!-- State -->
            <div class="col-sm-2">
              <label for="state">STATE/PROVINCE</label>
              </div>
              <div class="col-sm-1">:</div>
              <div class="col-sm-3">
                <input type="text" name="state" id="state" placeholder="Your State or Provincs" class="form-control transparent-input text-white" required>
              </div>
            </div>
            <!-- Zip code & country -->
            <div class="row">
              <!-- zip code -->
              <div class="col-sm-2">
                <label for="zipcode">ZIP CODE</label>
              </div>
              <div class="col-sm-1">:</div>
              <div class="col-sm-3">
                <input type="text" name="zipcode" id="zipcode" placeholder="Zip Code" class="form-control transparent-input text-white" required>
              </div>
              <div class="col-sm-2">
                <!-- Country -->
                <label for="country">COUNTRY</label>
              </div>
              <div class="col-sm-1">:</div>
              <div class="col-sm-3">
                <select name="country" id="country" class="form-control transparent-input text-white" required>
                  <option selected value="Country">Country</option>
                  <option value="india">India</option>
                  <option value="america">America</option>
                  <option value="london">London</option>
                  <option value="dubai">Dubai</option>
                  <option value="singapur">Singapur</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-sm-3">
                <!-- <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button> -->
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  PLACE ORDER
                </button>
              </div>
              <!-- Modal -->
<div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal validation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
      </div>      
            <div class="col-sm-3">
              <button type="reset" class="btn btn-warning">RESET</button>
            </div>             
            </div>
        </form>
        <footer>
          <div class="footer-copyright text-center pt-3 pb-2">Â© 2017 Product Order Form, All Rights Reserved | Design by
            <a href="/" class="link-danger"> W3layouts</a>
          </div>
        </footer>
      </div>     
      </div>


     <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script>
      "use strict";
      
        const form = document.querySelector('.needs-validation');
        const popup = document.querySelector('.modal-body');
        //event listener for form submit 
        form.addEventListener('submit', (event) => {
            //check is all the required details are filled if not then show error 
          if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                popup.style.backgroundColor ='rgba(255,0,0,0.5)'
                popup.innerHTML = 'failed';
            }
          else{
            popup.style.backgroundColor ='rgba(0,255,0,0.5)'
            popup.innerHTML = 'Success'
          }
          form.classList.add('was-validated');
          
        });

      
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
