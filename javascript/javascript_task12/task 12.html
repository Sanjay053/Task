<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 12</title>

    <style>
        #display{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            position: relative;
            top: 20px;
            left: 300px;
        }
    </style>
</head>
<body>
    <input type="radio" name="rad" id="rad1" value="#FF0000"><label for="rad1">#FF0000</label>
    <input type="radio" name="rad" id="rad2" value="#008000"><label for="rad2">#008000</label> 
    <input type="radio" name="rad" id="rad3" value="#0000FF"><label for="rad3">#0000FF</label> 
    <input type="radio" name="rad" id="rad4" value="#F0F8FF"><label for="rad4">#F0F8FF</label> 
    <input type="radio" name="rad" id="rad5" value="#FF69B4"><label for="rad5">#FF69B4</label> 
    <input type="radio" name="rad" id="rad6" value="#B22222"><label for="rad6">#B22222</label> 
    <input type="radio" name="rad" id="rad7" value="#FFFACD"><label for="rad7">#FFFACD</label> 
    <input type="radio" name="rad" id="rad8" value="#808080"><label for="rad8">#808080</label> 

<div id="display">

</div>

    <script>
        const colors = document.querySelectorAll('input[type="radio"]');
        colors.forEach((color) =>{
        color.addEventListener('click', ()=>{            
            console.log(color.value);
            document.querySelector('#display').style.backgroundColor = color.value;
            
        });
    });
    </script>

</body>
</html>
