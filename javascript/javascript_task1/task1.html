<html lang="en">
<head>

<body>

    <div id="item">I</div>
    <div id="item">love</div>
    <div id="item">coding</div>
    <div id="item">very much</div>
    
    <script>
        let answer="";
        const content = document.querySelectorAll('#item');
        content.forEach((div) => {

            answer += content +"  ";
            alert(answer);
          });
        });
