<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        font-size: 24px;
        font-weight: bold;
    }
    .red {
      color: red;
    }
    .green {
      color: green;
    }
  </style>
<body>
    <h1>Family members</h1>
    <ul id="familyList">
        <li>Arun</li>
        <li>vimal</li>
        <li>Karthik</li>
        <li>Akil</li>
        <li>vijay</li>
        <li>sabari</li>
        <li>kabil</li>
        <li>banu</li>
        <li>vasuki</li>
        <li>Rayhen</li>
        <li>Rishicca</li>
    </ul>
    
    <script>
        const familyList = document.querySelector("#familyList");
      const familyMembers = familyList.getElementsByTagName("li");
      
      for (let i = 0; i < familyMembers.length; i++) {
        familyMembers[i].addEventListener("click", function() {
          if (i % 2 === 0) {
            familyMembers[i].classList.add("red");
          } else {
            familyMembers[i].classList.add("green");
          }
        });
      }
    </script>
</body>
</html>
