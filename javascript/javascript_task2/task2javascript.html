<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 200px;
            height: 20px;
            margin: 10px;
            
        }
        #typed{
            width: 300px;
            height: 100px;
            margin: 10px;
            color: azure;
            background-color: blue;
            font-family: sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <input type="text" name="txt" id="txt" onkeyup="view()">
    <div id="typed">

    </div>
</body>
<script>
    function view(){
        let disp=document.getElementById("txt").value;
        document.getElementById("typed").innerHTML=disp;
    }
</script>
</html>
